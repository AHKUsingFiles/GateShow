[napom1]
str1=Брать оружие со склада не для дела строго запрещено!
str2=Если вы будете замечены с оружием вне мэрии - вы будете уволены.

[napom2]
str1=Уважайте своих коллег по работе. Общайтесь с ними культурно
str2=Дружба в коллективе - залог успешной и продуктивной работы!

[napom3]
str1=Служебный транспорт нужен исключительно для работы
str2=Брать служебный транспорт вам строго запрещено

[napom4]
str1=В рабочее время находиться в казино строго запрещено
str2=Если же вы будете замечены в казино - вы будете уволены

[napom5]
str1=Хранение наркотиков с собой в мэрии строго запрешено
str2=Если у вас будут обнаружены наркотики, вы будете уволены

[napom6]
str1=Не забывайте заходить на портал штата (форум)
str2=Там вы найдете необходимую информацию для себя

[napom7]
str1=Обращайтесь к посетителям на ''Вы''. Будьте вежливы
str2=Старайтесь сдружиться с составом, не нужно ссор

[napom8]
str1=Во время построения вы обязаны выключить телефон и стоять тихо
str2=Выкрикивать, говорить чушь и так далее строго наказуемо!

[napom9]
str1=Для повышения на нач.охраны у вас должен быть отчет на форуме
str2=Требования: 3 дня простоять на посту, слушаться старших.

[napom10]
str1=После рабочего дня обязательно снимайте всю амуницию
str2=Бронижилет - /armoff | Щит - /reset | Оружие - /drop.

[lekciya]
lines=13
line1=Рабочее время с понедельника по пятницу начинается с 10:00 до 18:00.
line2=В субботу сокращенный рабочий день с 11:00 до 16:00.
line3=Обеденный перерыв начинается с 12:00 по 13:00 по будням.
line4=В субботу обеденного перерыва нет.
line5=Ваша обязанность находиться в мэрии и следить за порядком.
line6=К начальству обращаемся только на "Вы".
line7=В конце рабочего дня Вы обязаны сдать оружие на склад.
line8=Кто будет замечен с оружием и в бронежилете - будет уволен.
line9=/n Выкинуть оружие - /drop; снять бронежилет - /armoff; выкинуть щит - /reset.
line10=Использование огнестрельного оружия разрешено в случае вооруженного нападения на мэрию...
line11=В остальных случаях вы должны использовать дубинку.
line12=Соблюдайте отведённые правила дабы избежать увольнения из организации.
line13=Спасибо за внимание.
wait=5

